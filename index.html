<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calculator by JC</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <p class="display_num">1234567890</p>
            </div>
            <div class="controlPanel">
                <div class="rows">
                    <button class="number">
                        <p>1</p>
                    </button>
                    <button class="number">
                        <p>2</p>
                    </button>
                    <button class="number">
                        <p>3</p>
                    </button>
                    <button class="operator">
                        <p>รท</p>
                    </button>
                </div>
                <div class="rows">
                    <button class="number">
                        <p>4</p>
                    </button>
                    <button class="number">
                        <p>5</p>
                    </button>
                    <button class="number">
                        <p>6</p>
                    </button>
                    <button class="operator">
                        <p>x</p>
                    </button>
                </div>
                <div class="rows">
                    <button class="number">
                        <p>7</p>
                    </button>
                    <button class="number">
                        <p>8</p>
                    </button>
                    <button class="number">
                        <p>9</p>
                    </button>
                    <button class="operator">
                        <p>-</p>
                    </button>
                </div>
                <div class="rows">
                    <button class="number">
                        <p>0</p>
                    </button>
                    <button class="number">
                        <p>.</p>
                    </button>
                    <button class="operator">
                        <p>=</p>
                    </button>
                    <button class="operator">
                        <p>+</p>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
