<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calculator by JC</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display_container">
                <div class="display"></div>
            </div>
            <div class="controlPanel">
                <div class="left">
                    <div class="top">
                        <div class="rows">
                            <button class="operator" data-key="=">+</button>
                            <button class="operator" data-key="-">-</button>
                            <button class="operator" data-key="x">x</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="rows">
                            <button class="number" data-key="7">7</button>
                            <button class="number" data-key="8">8</button>
                            <button class="number" data-key="9">9</button>
                        </div>
                        <div class="rows">
                            <button class="number" data-key="4">4</button>
                            <button class="number" data-key="5">5</button>
                            <button class="number" data-key="6">6</button>
                        </div>
                        <div class="rows">
                            <button class="number" data-key="1">1</button>
                            <button class="number" data-key="2">2</button>
                            <button class="number" data-key="3">3</button>
                        </div>
                        <div class="rows">
                            <button class="number" data-key="0">0</button>
                            <button class="decimal" data-key=".">.</button>
                            <button class="special ac" data-key="Escape">AC</button>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="top">
                        <button class="operator" data-key="/">รท</button>
                        <button class="special delete" data-key="Backspace">DEL</button>
                    </div>
                    <div class="bottom">
                        <button class="special calculate" data-key="Enter">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
